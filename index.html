<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <script id="photo-template" type="text/x-handlebars-template">
    <div id = "{{keyword}}">
      <h2> {{ title }} </h2>
      <img src = "{{image_url}}">
      <p>{{ description }}</p>
    </div>
  </script>
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select id="opt-template">
      <option value="default">Filter by Keyword</option>
    </select>
  </header>
  <main>
    <section>
      <button id="pg1">Page One</button>
      <button id="pg2">Page Two</button>
      <button id="sortTitle">Sort by Title</button>
      <button id="sortHorns">Sort by Number of Horns</button></section>
    <section id="render-photos"></section>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
